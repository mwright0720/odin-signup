<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    
    <h1>Become a Little Buster! today. It's free, we just sell all of your data instead, but you knew that, since it is explicitly stated on page 30 of our terms of service.</h1>

    <h1>What are you waiting for? Just sign up!</h1>

    <div class = "signup-boxes">

        <p>Required fields are followed by <span aria-label="required">*</span></p>
        <section>
            <div class="left-hand-side">
            <p>              
                <label for="firstname">
                    <span>FIRST NAME</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="text" id="firstname" name="fname" required/>

            </p>
            <p>
                <label for="lastname">
                    <span>LAST NAME</span>
                </label>
                <input type="text" id="lastname" name="lname"/>
            </p>
            <p>
                <label for="mail">
                    <span>F-MAIL</span>
                    <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="email" id="mail" name="usermail" required/>
            </p>
        </div>

            <div class="right-hand-side">
                <p>
                    <label for="phonenumber">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="tel" id="phonenumber" name="userphone"/>
                </p>
                <p>
                    <label for="pwd">
                        <span>PASSWORD</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" id="pwd" name="password" required/>
                </p>
                <p>
                    <label for="pwdconfirm">
                        <span>CONFIRM PASSWORD</span>
                        <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" id="pwdconfirm" name="password" required/>
                </p>
            </div>
        </section>
    </div>
    
</body>
</html>
